<form #simpleForm="ngForm" (ngSubmit)="getValues(simpleForm.value)">
    <input class="form-check-input" type="checkbox" id="population" ngModel name="population">
    <label for="population">Population</label>
    <br>
    <input class="form-check-input"type="checkbox" id="births" ngModel name="births">
    <label for="births">Births</label>
    <br>
    <input class="form-check-input" type="checkbox" id="deaths" ngModel name="deaths">
    <label for="deaths">Deaths</label>
    <br>
    <input class="form-check-input" type="checkbox" id="dom" ngModel name="dom">
    <label for="dom">Net Domestic Migrations</label>
    <br>
    <input class="form-check-input" type="checkbox" id="nim" ngModel name="nim">
    <label for="nim">Net Internal Migration</label>
    <br>
    <button>Update</button>
</form>
